name: Run checks

on:
  workflow_call:

jobs:
  run-checks:
    name: Check
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Setup binstall
        uses: ./.github/actions/setup-binstall
      - name: Install just
        uses: ./.github/actions/cargo-install
        with:
          name: just
      - name: Install toolchain
        shell: bash
        run: just stable-toolchain
      - uses: Swatinem/rust-cache@v2
      - name: Format
        shell: bash
        run: just fmt-check
