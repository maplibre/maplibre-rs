name: Build & Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-check:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/check
  build-desktop:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/desktop
  build-android:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/android
  build-deploy-webgpu:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/webgpu
      - uses: ./.github/actions/deploy
        with:
          source: web/web/dist/demo/.
          destination: webgpu
          key: ${{ secrets.SSH_KEY_MAXAMMANN_ORG }}
  build-deploy-webgl:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/webgl
      - uses: ./.github/actions/deploy
        with:
          source: web/web/dist/demo/.
          destination: webgl
          key: ${{ secrets.SSH_KEY_MAXAMMANN_ORG }}
  build-deploy-docs:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/docs
      - uses: ./.github/actions/deploy
        with:
          source: target/x86_64-unknown-linux-gnu/doc/.
          destination: api-docs
          key: ${{ secrets.SSH_KEY_MAXAMMANN_ORG }}
      - uses: ./.github/actions/deploy
        with:
          source: docs/book/.
          destination: docs
          key: ${{ secrets.SSH_KEY_MAXAMMANN_ORG }}
  build-ios:
    runs-on: macOS-11
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/apple
