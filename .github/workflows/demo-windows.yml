name: Build demo for Windows

on:
  workflow_call:

jobs:
  demo-windows:
    name: Build
    runs-on: windows-2022
    steps:
      - name: Switch to msys2
        shell: powershell
        run: echo "C:\msys64\usr\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      - name: Install mysys2 dependencies
        shell: powershell
        run: pacman -S --noconfirm unzip
      - uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
        with:
          targets: x86_64-pc-windows-msvc
      - name: Setup MSVC
        run: |
          $script=@"
          pushd "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build"
          cmd /c "vcvars64.bat & set" |
          foreach {
            if ($_ -match "=") {
              $v = $_.split("=", 2)
              echo "$v[0]=$v[1]" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append
            }
          }
          popd
          "@
          Out-File -FilePath .\msvc.ps1 -InputObject $script -Encoding utf8
          .\msvc.ps1
      - name: Show PATH
        shell: powershell
        run: Write-Host $env:path
      - name: Build
        shell: powershell
        run: cargo build -p maplibre-demo --release --target x86_64-pc-windows-msvc
      - name: Check x86_64 windows
        shell: powershell
        run: just check maplibre-demo x86_64-pc-windows-msvc
      - name: Test x86_64 windows
        shell: powershell
        run: just test maplibre-demo x86_64-pc-windows-msvc
      - uses: actions/upload-artifact@v3
        with:
          name: maplibre-x86_64-windows-demo
          path: target/x86_64-pc-windows-msvc/release/maplibre-demo.exe
          if-no-files-found: error
