name: Build demo for Windows

on:
  workflow_call:

jobs:
  demo-windows:
    name: Build
    runs-on: windows-2022
    steps:
      - name: Setup MSVC
        run: |
          $script=@'
          Push-Location "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build"
          & "C:\Windows\System32\cmd.exe" /c "vcvars64.bat & set" |
          ForEach-Object {
            if ($_ -match "=") {
              $v = $_.split("=", 2)
          
              if ($($v[0]) -match "Path") {
                echo "$($v[0])=$($v[1]);C:\msys64\usr\bin" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append
              } else {
                echo "$($v[0])=$($v[1])" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append
              }
            }
          }
          Pop-Location
          '@
          Out-File -FilePath .\msvc.ps1 -InputObject $script -Encoding utf8
          & .\msvc.ps1
      - name: Test MSVC
        run: |
          $test_program=@'
          #include<stdio.h>
            
          int main() {
            printf("Hello World\n");
            return 0;
          }
          '@
          Out-File -FilePath .\test_program.c -InputObject $test_program -Encoding utf8
          cl .\test_program.c
      - name: Install mysys2 dependencies
        shell: powershell
        run: pacman -S --noconfirm unzip
      - name: Show Powershell PATH
        shell: powershell
        run: Write-Host $env:path
      - name: Show bash PATH
        shell: powershell
        run: bash -c 'echo $PATH'
      - uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
        with:
          targets: x86_64-pc-windows-msvc
      - name: Build
        shell: powershell
        run: cargo build -p maplibre-demo --release --target x86_64-pc-windows-msvc
      - name: Check x86_64 windows
        shell: powershell
        run: just check maplibre-demo x86_64-pc-windows-msvc
      - name: Test x86_64 windows
        shell: powershell
        run: just test maplibre-demo x86_64-pc-windows-msvc
      - uses: actions/upload-artifact@v3
        with:
          name: maplibre-x86_64-windows-demo
          path: target/x86_64-pc-windows-msvc/release/maplibre-demo.exe
          if-no-files-found: error
