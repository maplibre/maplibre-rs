[workspace]

resolver = "2"

members = [
    "maplibre",
    "maplibre-build-tools",
    "maplibre-demo",

    "android",
    "apple",
    "web",

    "benchmarks",
]

[profile.release]
lto = true
codegen-units = 1
strip = true  # Automatically strip symbols from the binary.
opt-level = "z"  # Optimize for size.

[profile.bench]
debug = true

[profile.binary-size]
inherits = "release"
strip = false
