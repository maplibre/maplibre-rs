[workspace]

resolver = "2"

members = [
    "maplibre",
    "maplibre-winit",
    "maplibre-build-tools",
    "maplibre-demo",

    "android",
    "apple",
    "web",

    "benchmarks",
]

[profile.release]
lto = true
codegen-units = 1
strip = "debuginfo"  # Automatically strip symbols from the binary. Using here true makes "wasm-pack" fail
opt-level = "z"  # Optimize for size.
panic = "abort"

[profile.bench]
debug = true

[profile.binary-size]
inherits = "release"
strip = false
